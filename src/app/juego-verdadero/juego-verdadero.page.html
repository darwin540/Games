<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona tu Personaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let personaje of personajes">
        <ion-card (click)="seleccionarPersonaje(personaje)">
          <ion-img [src]="personaje.imagen"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ personaje.nombre }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
