<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adivina el Número</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adivina el Número</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>¡Intenta adivinar el número!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Estoy pensando en un número entre 1 y 100. ¿Puedes adivinar cuál es?</p>

            <ion-item>
              <ion-label position="floating">Introduce tu número</ion-label>
              <ion-input type="number" [(ngModel)]="numeroIngresado"></ion-input>
            </ion-item>

            <ion-button expand="full" (click)="adivinar()">Adivinar</ion-button>

            <div *ngIf="mensaje">
              <ion-text [color]="colorMensaje">{{ mensaje }}</ion-text>
            </div>

            <ion-button expand="full" color="secondary" (click)="reiniciar()">Reiniciar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
