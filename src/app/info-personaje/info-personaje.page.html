<ion-content [fullscreen]="true" scroll-y="false">
  <ion-grid class="fondito">
    <ion-row>
      <ion-col size="2" class="col-left">
        <img src="assets/Line 18.png" alt="" class="line">
        <div class="center-content left-section">
          <div class="master-container">
            <img src="assets/Group 4.png" alt="Master Icon" class="master-icon">
            <img src="assets/botonmastersala.png" alt="Master Sala" class="master-img">
          </div>
          <a routerLink="/elige-rol">
            <img src="assets/Volver.png" alt="Volver" class="volver-img">
          </a>
        </div>
      </ion-col>

      <ion-col size="10" class="col-right">
        <ion-grid style="height: 100%;">
          <ion-row class="columnas-sup" style="height: 50%;">
            <ion-col class="barra-vida">
              <ion-grid class="player-info-container">
                <ion-row class="header" align-items-center>
                  <ion-col size="8">
                    <h2 class="name-player">Nombre Jugador</h2>
                  </ion-col>
                  <ion-col class="level" size="4"  text-right>
                    <span class="texto" >Nivel 0</span>
                    <ion-icon name="caret-up-outline"></ion-icon>
                  </ion-col>
                </ion-row>

                <ion-row class="stat-row">
                  <ion-col size="2" class="stat-label">Vida</ion-col>
                  <ion-col size="7">
                    <ion-progress-bar value="0.8" color="success"></ion-progress-bar>
                  </ion-col>
                  <ion-col size="3" class="stat-end" text-right>
                    <span>HP</span>
                    <ion-icon name="water-outline"></ion-icon>
                  </ion-col>
                </ion-row>

                <ion-row class="stat-row">
                  <ion-col size="2" class="stat-label">Mana</ion-col>
                  <ion-col size="7">
                    <ion-progress-bar value="0.6" color="primary"></ion-progress-bar>
                  </ion-col>
                  <ion-col size="3" class="stat-end" text-right>
                    <span>MP</span>
                    <ion-icon name="planet-outline"></ion-icon>
                  </ion-col>
                </ion-row>

                <ion-row class="stat-row">
                  <ion-col size="2" class="stat-label">Equip</ion-col>
                  <ion-col size="7">
                    <ion-progress-bar value="0.5" color="warning"></ion-progress-bar>
                  </ion-col>
                  <ion-col size="3" class="stat-end" text-right>
                    <span>DPT</span>
                    <ion-icon name="hammer-outline"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
            <ion-col></ion-col>
            <ion-col>
              <div class="friends-list-container">
                <!-- Título Fijo -->
                <div class="title-container">
                  <h3 class="title-list-friend">Lista de Amigos</h3>
                </div>
                
                <!-- Lista Desplazable -->
                <ion-list class="friends-list">
                  <ion-item *ngFor="let friend of friends" lines="none" class="friend-item">
                    <ion-grid>
                      <ion-row>
                        <!-- Imagen de perfil del amigo -->
                        <ion-col size="3" class="profile">
                          <img [src]="friend.profile_picture" alt="Imagen de perfil de {{ friend.name }}" class="profile-pic" />
                        </ion-col>

                        <!-- Contenedor de la tarjeta de amigo -->
                        <ion-col size="7">
                          <div class="friend-card">
                            <!-- Información del amigo -->
                            <div class="friend-info">
                              <p class="friend-name">{{ friend.name }}</p>
                              <p class="friend-level">Nivel {{ friend.level }}</p>
                            </div>

                            <!-- Botones de acción -->
                            <div class="actions">
                              <ion-button fill="clear" color="success" (click)="sendMessage(friend)" class="btn-list-friend">
                                <ion-icon name="mail-outline" class="icon-list-friend"></ion-icon>
                              </ion-button>
                              <ion-button fill="clear" color="danger" (click)="removeFriend(friend)" class="btn-list-friend">
                                <ion-icon name="trash-outline" class="icon-list-friend"></ion-icon>
                              </ion-button>
                            </div>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-item>
                </ion-list>
              </div>
            </ion-col>
          </ion-row>

          <ion-row class="columnas-inf" style="height: 50%;">
            <ion-col>
              <!-- Sección de Atributos (comentada) -->
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
