<ion-content>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <div class="container-fluid">
    <div class="row text-center">
      <!-- Primera Sección (Master y Volver) -->
      <div class="col section">
        <div class="master-button">
          <img src="assets/Group 4.png" alt="Master Icon">
          <ion-button expand="block">Master</ion-button>
        </div>
        <ion-button routerLink="/elige-rol" expand="block" color="light">Volver</ion-button>
      </div>

      <!-- Segunda Sección (Otra Opción) -->
      <div class="col section">
        <div class="attributes-container">
          <div class="attribute-row" *ngFor="let attribute of attributes">
            <div class="attribute-label">
              <span>{{ attribute.name }}</span>
            </div>
            <div class="attribute-controls">
              <div class="control">
                <ion-button (click)="decrement(attribute)" fill="clear" size="small">-</ion-button>
                <input type="number" [(ngModel)]="attribute.value" readonly />
                <ion-button (click)="increment(attribute)" fill="clear" size="small">+</ion-button>
              </div>
              <ion-range [(ngModel)]="attribute.value" min="0" max="100" step="1"></ion-range>
            </div>
          </div>
        </div>
      </div>

      <!-- Tercera Sección (Otra opción adicional) -->
      <div class="col section">
        <div class="master-button">
          <img src="assets/Group 4.png" alt="Another Icon">
          <ion-button expand="block">Otra Opción</ion-button>
        </div>
        <ion-button routerLink="/elige-rol" expand="block" color="light">Volver</ion-button>
      </div>
    </div>
  </div>
</ion-content>
