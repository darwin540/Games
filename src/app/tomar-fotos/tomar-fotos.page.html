<ion-content class="custom-content">
  <div class="vertical-camera-interface">
    <!-- Input para seleccionar jugador -->
    <div class="input-group">
      <ion-label position="floating">Selecciona un jugador</ion-label>
      <ion-select placeholder="Selecciona..." interface="popover">
        <ion-select-option value="jugador1">Jugador 1</ion-select-option>
        <ion-select-option value="jugador2">Jugador 2</ion-select-option>
        <ion-select-option value="jugador3">Jugador 3</ion-select-option>
      </ion-select>
    </div>

    <!-- Contenedor para cámara e imagen -->
    <div class="camera-image-container">
      <!-- Espacio de video para la cámara -->
      <div class="camera-preview">
        <video autoplay></video>
      </div>

      <!-- Espacio para renderizar la imagen capturada -->
      <div class="image-preview">
        <img src="/assets/default-image.png" alt="Imagen tomada" class="image-preview-img">
      </div>
    </div>

    <!-- Botones en la parte inferior -->
    <div class="bottom-controls">
      <ion-button class="capture-button">Tomar foto</ion-button>
      <ion-button class="confirm-button">Confirmar</ion-button>
    </div>
  </div>
</ion-content>
