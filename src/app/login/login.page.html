<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="input-group">
      <div class="input-icon">
        <img src="/assets/image 7.png" alt="User Icon">
      </div>
      <input type="text" placeholder="Usuario">
    </div>

    <div class="input-group">
      <div class="input-icon">
        <img src="/assets/image 6.png" alt="Password Icon">
      </div>
      <input type="password" placeholder="Contraseña">
    </div>

    <button class="login-button">Iniciar Sesion</button>

    <div class="bottom-links">
      <a href="#" class="link">¿Olvidaste tu contraseña?</a>
      <a href="#" class="link">Registra una cuenta</a>
    </div>
  </div>

  <!-- Imagen del título del juego en la parte inferior -->
  <div class="game-title">
    <img src="/assets/Titulo_Juego1.png" alt="Título del Juego">
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="custom-buttom" [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
