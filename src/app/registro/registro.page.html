<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4"  >
        <ion-card>
          <ion-card-header color="primary" >
            <ion-card-title>Registro de usuario</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <!--formulario de registro de usuario-->
            <form [formGroup]="formularioRegistro" >
              <ion-item>
                <ion-label position="floating" > Nombre</ion-label>
                <ion-input formControlName="nombre"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-label position="floating" > contraseña</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label position="floating" >Confirmar contraseña</ion-label>
                <ion-input formControlName="confirmacionPassword" type="password" ></ion-input>
              </ion-item>
            </form>
            <br>
            
            <!--dispara un alert indicando que el usuario se registro-->
            <ion-button (click)="guardar()" >
              Ingresar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
